<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarsier Capital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto Flex', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 50%, #0a0a0a 100%);
        color: #e5e5e5;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        text-align: center;
      }

      h1 {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 800;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
      }

      h2 {
        font-size: clamp(1.5rem, 4vw, 2.2rem);
        font-weight: 400;
        margin-bottom: 1rem;
        background-image: linear-gradient(0deg, rgb(255, 77, 0) 0%, rgb(255, 255, 255) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .location {
        font-size: clamp(1rem, 1.5vw, 1.1rem);
        color: #bca195;
        margin-top: 3rem;
        font-style: italic;
      }

      .title {
        color: #ffffff;
      }

      .subtitle {
        color: #fbac8a;
      }

      .description {
        color: #fe6523;
      }

      /* Support for data-text-fill attribute (Framer-style gradient text) */
      [data-text-fill='true'] {
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tarsier Capital</h1>
      <h2 class="description">
        Focused on investing in small and medium-sized growth companies across the Nordic region.
      </h2>
      <p class="location">Stockholm, Sweden</p>
    </div>
  </body>
</html>
